<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Car Prediction</title>
</head>
<body class="container">
    <div class = "form">
        <h2 class="heading" >Car Price Prediction</h2><br>
        <form class = "det_form" action="\predict", method="POST">
            <h3>Year of buy</h3>
            <input type="year" name = "year" class= "w3-input w3-border w3-grey" required="true"><br>
            <h3>Showroom Price in lakhs</h3>
            <input type="text" name = "present_price" class= "w3-input w3-border w3-grey" required="true"><br>
            <h3>Fuel Type </h3>
            <select name="fuel_type" class= " w3-input w3-border w3-grey" required="true">
                <option value="" disabled selected>Choose your option</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select><br>
            <h3>Total Kilometers drived </h3>
            <input name="kms_driven" class= " w3-input w3-border w3-grey" required="true"><br>
            <h3>Transmission Type</h3>
            <select name="transmission" class= " w3-input w3-border w3-grey" required="true"><br>
                <option value="" disabled selected>Choose your option</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select><br>
            <h3>Seller Type</h3>
            <select name="seller_type" class= " w3-input w3-border w3-grey"  required="true"><br>
                <option value="" disabled selected>Choose your option</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select><br>
            <h3>No of Owners</h3>
            <select name="owner" class= " w3-input w3-border w3-grey"  required="true"><br>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br><br>
            <button class="button w3-btn w3-grey">Submit</button></p>
            <br>
            <h1 style="color:rgb(240, 240, 240);">{{ pred }}</h1>
        </form><br>
        <br>    
    </div>
</body>
</html>
